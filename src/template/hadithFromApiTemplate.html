<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{book}} - {{chapter}}</title>
    <style>
        @font-face {
            font-family: 'Cairo';
            font-style: normal;
            font-weight: 200 1000;
            src: url(https://fonts.gstatic.com/s/cairo/v28/SLXVc1nY6HkvangtZmpQdkhzfH5lkSscQyyS4J0.woff2) format('woff2');
            unicode-range: U+0600-06FF, U+0750-077F, U+0870-088E, U+0890-0891, U+0898-08E1, U+08E3-08FF, U+200C-200E, U+2010-2011, U+204F, U+2E41, U+FB50-FDFF, U+FE70-FE74, U+FE76-FEFC, U+102E0-102FB, U+10E60-10E7E, U+10EFD-10EFF, U+1EE00-1EE03, U+1EE05-1EE1F, U+1EE21-1EE22, U+1EE24, U+1EE27, U+1EE29-1EE32, U+1EE34-1EE37, U+1EE39, U+1EE3B, U+1EE42, U+1EE47, U+1EE49, U+1EE4B, U+1EE4D-1EE4F, U+1EE51-1EE52, U+1EE54, U+1EE57, U+1EE59, U+1EE5B, U+1EE5D, U+1EE5F, U+1EE61-1EE62, U+1EE64, U+1EE67-1EE6A, U+1EE6C-1EE72, U+1EE74-1EE77, U+1EE79-1EE7C, U+1EE7E, U+1EE80-1EE89, U+1EE8B-1EE9B, U+1EEA1-1EEA3, U+1EEA5-1EEA9, U+1EEAB-1EEBB, U+1EEF0-1EEF1;
        }

        /* تصميم جديد وحديث مع ألوان جذابة */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Cairo", "Noto Color Emoji", "Segoe UI Emoji", "Apple Color Emoji", sans-serif;
            background-color: #f0f2f5;
            color: #333;
            direction: rtl;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 32px;
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 3px solid #3498db;
            padding-bottom: 10px;
        }

        .hadith-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 0 20px;
        }

        .hadith-info p {
            font-size: 18px;
            color: #7f8c8d;
        }

        .hadith-text {
            background-color: #ecf0f1;
            padding: 25px;
            border-radius: 10px;
            line-height: 1.8;
            font-size: 20px;
            margin-bottom: 30px;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
        }

        .footer p {
            font-size: 14px;
            color: #95a5a6;
        }

        .footer a {
            color: #3498db;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .footer .bot-details {
            margin-top: 10px;
            font-size: 12px;
            color: #bdc3c7;
        }

        .footer .bot-details strong {
            color: #7f8c8d;
        }

        @media (max-width: 768px) {
            .container {
                margin: 30px auto;
                padding: 20px;
            }

            h1 {
                font-size: 28px;
            }

            .hadith-text {
                font-size: 18px;
            }

            .hadith-info p {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>{{book}} - {{chapter}}</h1>

        <div class="hadith-info">
            <p>الرواة: <strong>{{narrators}}</strong></p>
        </div>

        <div class="hadith-text">
            <p>{{text}}</p>
        </div>
    </div>

    <div class="footer">
        <p>مقدم بواسطة: <strong>{{name_bot}}</strong> <span dir="ltr"
                style="color: #ff6868;">(@{{username_bot}})</span></p>
    </div>
</body>

</html>
